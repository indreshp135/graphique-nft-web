<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      rel="stylesheet"

    <title>NFT Graphique</title>
    <style>
      body {
        height: 100vh;
        background: #000;
      }

      .wrapper {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 140px;
        height: 70px;
      }

      #dot1,
      #dot2,
      #dot3,
      #dot4,
      #dot5,
      #dot6,
      #dot7,
      #dot8,
      #dot9,
      #dot10 {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50px 50px;
        background: #fff;
        animation: spin 1.5s linear infinite;
        transform-origin: center center;
      }

      #dot2 {
        animation: spin 1.5s -0.75s linear infinite;
      }

      #dot3 {
        left: 30px;
        animation: spin 1.5s -1.3s linear infinite;
      }

      #dot4 {
        left: 30px;
        animation: spin 1.5s -0.55s linear infinite;
      }

      #dot5 {
        left: 60px;
        animation: spin 1.5s -1.1s linear infinite;
      }

      #dot6 {
        left: 60px;
        animation: spin 1.5s -0.35s linear infinite;
      }

      #dot7 {
        left: 90px;
        animation: spin 1.5s -0.9s linear infinite;
      }

      #dot8 {
        left: 90px;
        animation: spin 1.5s -0.15s linear infinite;
      }

      #dot9 {
        left: 120px;
        animation: spin 1.5s -0.7s linear infinite;
      }

      #dot10 {
        left: 120px;
        animation: spin 1.5s 0.05s linear infinite;
      }

      #base1,
      #base2,
      #base3,
      #base4,
      #base5 {
        position: absolute;
        top: 30px;
        left: 5px;
        width: 1px;
        height: 10px;
        background: #fff;
        animation: flex 1.5s linear infinite;
        transform-origin: center center;
      }

      #base2 {
        left: 35px;
        animation: flex 1.5s -1.3s linear infinite;
      }

      #base3 {
        left: 65px;
        animation: flex 1.5s -1.1s linear infinite;
      }

      #base4 {
        left: 95px;
        animation: flex 1.5s -0.9s linear infinite;
      }

      #base5 {
        left: 125px;
        animation: flex 1.5s -0.7s linear infinite;
      }

      @keyframes spin {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        25% {
          transform: translateY(30px) scale(2);
        }
        50% {
          transform: translateY(60px) scale(1);
        }
        75% {
          transform: translateY(30px) scale(0.3);
        }
      }

      @keyframes flex {
        0%,
        100% {
          transform: scaleY(5);
        }
        25% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(5);
        }
        75% {
          transform: scaleY(1);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div class="wrapper" id="wrapper">
      <div id="dot1"></div>
      <div id="dot2"></div>
      <div id="dot3"></div>
      <div id="dot4"></div>
      <div id="dot5"></div>
      <div id="dot6"></div>
      <div id="dot7"></div>
      <div id="dot8"></div>
      <div id="dot9"></div>
      <div id="dot10"></div>
      <div id="base1"></div>
      <div id="base2"></div>
      <div id="base3"></div>
      <div id="base4"></div>
      <div id="base5"></div>
    </div>
    <div class="cursor"></div>
    <div class="cursor2"></div>
  </body>
  <script
    src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
    crossorigin
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script text="text/javascript">
    var cursor = document.querySelector(".cursor");
    var cursorinner = document.querySelector(".cursor2");

    document.addEventListener("mousemove", function (e) {
      var x = e.clientX;
      var y = e.clientY;
      cursor.style.transform = `translate3d(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%), 0)`;
    });

    document.addEventListener("mousemove", function (e) {
      var x = e.clientX;
      var y = e.clientY;
      cursorinner.style.left = x + "px";
      cursorinner.style.top = y + "px";
    });

    document.addEventListener("mousedown", function () {
      cursor.classList.add("click");
      cursorinner.classList.add("cursorinnerhover");
    });

    document.addEventListener("mouseup", function () {
      cursor.classList.remove("click");
      cursorinner.classList.remove("cursorinnerhover");
    });
    /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
      navigator.userAgent
    )
      ? (document.querySelector(".cursor").style.display = "none")
      : (document.querySelector(".cursor").style.display = "block");

    /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
      navigator.userAgent
    )
      ? (document.querySelector(".cursor2").style.display = "none")
      : (document.querySelector(".cursor2").style.display = "block");

    // resize
    window.addEventListener("resize", function () {
      /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
        navigator.userAgent
      )
        ? (document.querySelector(".cursor").style.display = "none")
        : (document.querySelector(".cursor").style.display = "block");

      /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
        navigator.userAgent
      )
        ? (document.querySelector(".cursor2").style.display = "none")
        : (document.querySelector(".cursor2").style.display = "block");
    });
  </script>
</html>
